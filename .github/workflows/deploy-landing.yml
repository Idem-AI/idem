name: Deploy Landing Page

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: üöÄ Build & Deploy Landing
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: vars
        run: |
          echo "commit_id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build, Push & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # Variables
            REPO_DIR="/root/idem"
            BRANCH="${{ steps.vars.outputs.branch }}"
            COMMIT_ID="${{ steps.vars.outputs.commit_id }}"
            IMAGE_NAME="ghcr.io/idem-ai/idem-landing:$COMMIT_ID"
            IMAGE_LATEST="ghcr.io/idem-ai/idem-landing:latest"
            
            echo "üìç Branch: $BRANCH"
            echo "üìç Commit: $COMMIT_ID"
            echo "üìç Image: $IMAGE_NAME"
            
            # Update repository
            cd $REPO_DIR
            git fetch origin
            git reset --hard origin/$BRANCH
            git checkout $BRANCH
            git pull origin $BRANCH
            
            # Build image
            echo "üî® Building Docker image..."
            docker build -f Dockerfile.landing -t $IMAGE_NAME -t $IMAGE_LATEST .
            
            # Login to GitHub Container Registry
            echo "üîë Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Push images
            echo "üì§ Pushing images..."
            docker push $IMAGE_NAME
            docker push $IMAGE_LATEST
            
            # Update docker-compose
            COMPOSE_FILE="docker-compose.yml"
            echo "üîÅ Updating $COMPOSE_FILE..."
            sed -i "s|image: ghcr.io/idem-ai/idem-landing:.*|image: $IMAGE_NAME|" $COMPOSE_FILE
            
            # Deploy
            echo "‚ôªÔ∏è Deploying..."
            docker-compose pull idem-landing
            docker-compose up -d idem-landing
            
            # Cleanup
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Landing page deployed successfully!"

