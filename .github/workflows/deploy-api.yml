name: Deploy API

on:
  push:
    branches: [ dev ]
    paths:
      - 'apps/api/**'
      - 'Dockerfile.api'
      - 'packages/shared-models/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    types: [ closed ]
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'Dockerfile.api'
      - 'packages/shared-models/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy API
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: vars
        run: |
          echo "commit_id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build, Push & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # Variables
            REPO_DIR="/root/idem"
            BRANCH="${{ steps.vars.outputs.branch }}"
            COMMIT_ID="${{ steps.vars.outputs.commit_id }}"
            IMAGE_NAME="ghcr.io/idem-ai/idem-api:$COMMIT_ID"
            IMAGE_LATEST="ghcr.io/idem-ai/idem-api:latest"
            
            echo "Branch: $BRANCH"
            echo "Commit: $COMMIT_ID"
            echo "Image: $IMAGE_NAME"
            
            # Update repository
            cd $REPO_DIR
            
            # Remove git lock if exists (parallel workflows)
            rm -f .git/index.lock
            
            git checkout $BRANCH
            git pull origin $BRANCH
            
            # Build image
            echo "Building Docker image..."
            docker build -f Dockerfile.api -t $IMAGE_NAME -t $IMAGE_LATEST .
            
            # Push images
            echo "Pushing images to registry..."
            docker push $IMAGE_NAME
            docker push $IMAGE_LATEST
            
            # Determine environment and deploy
            if [ "$BRANCH" = "main" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              # Production deployment
              COMPOSE_FILE="docker-compose.prod.yml"
              IMAGE_TAG="$IMAGE_NAME"
              SERVICE_NAME="idem-api"
              
              echo "Updating $COMPOSE_FILE..."
              sed -i "s|image: ghcr.io/idem-ai/idem-api:.*|image: $IMAGE_TAG|" $COMPOSE_FILE
              
              echo "Deploying to production..."
              docker-compose -f $COMPOSE_FILE pull $SERVICE_NAME
              docker-compose -f $COMPOSE_FILE up -d $SERVICE_NAME
            else
              # Staging deployment (dev branch)
              COMPOSE_FILE="docker-compose.staging.yml"
              IMAGE_TAG_STAGING="ghcr.io/idem-ai/idem-api:staging-latest"
              SERVICE_NAME="idem-api-staging"
              
              # Tag image for staging
              docker tag $IMAGE_NAME $IMAGE_TAG_STAGING
              docker push $IMAGE_TAG_STAGING
              
              echo "Updating $COMPOSE_FILE..."
              sed -i "s|image: ghcr.io/idem-ai/idem-api:.*|image: $IMAGE_TAG_STAGING|" $COMPOSE_FILE
              
              echo "Deploying to staging..."
              docker-compose -f $COMPOSE_FILE pull $SERVICE_NAME
              docker-compose -f $COMPOSE_FILE up -d $SERVICE_NAME
            fi
            
            # Cleanup
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "API deployed successfully!"
