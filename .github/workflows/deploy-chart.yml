name: Deploy Chart (Live Editor)

on:
  push:
    branches: [ dev ]
    paths:
      - 'apps/chart/**'
      - 'Dockerfile.chart'
      - '.github/workflows/deploy-chart.yml'
  pull_request:
    types: [ closed ]
    branches: [ main ]
    paths:
      - 'apps/chart/**'
      - 'Dockerfile.chart'
      - '.github/workflows/deploy-chart.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy Chart
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: vars
        run: |
          echo "commit_id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build, Push & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # Variables
            REPO_DIR="/root/idem"
            BRANCH="${{ steps.vars.outputs.branch }}"
            COMMIT_ID="${{ steps.vars.outputs.commit_id }}"
            IMAGE_NAME="ghcr.io/idem-ai/idem-chart:$COMMIT_ID"
            IMAGE_LATEST="ghcr.io/idem-ai/idem-chart:latest"
            
            echo "Branch: $BRANCH"
            echo "Commit: $COMMIT_ID"
            echo "Image: $IMAGE_NAME"
            
            # Update repository
            cd $REPO_DIR
            
            # Remove git lock if exists (parallel workflows)
            rm -f .git/index.lock
            
            git checkout $BRANCH
            git pull origin $BRANCH
            
            # Build image
            echo "Building Docker image..."
            docker build -f Dockerfile.chart \
              --build-arg MERMAID_DOMAIN='mermaid.live' \
              --build-arg MERMAID_ANALYTICS_URL='https://p.mermaid.live' \
              --build-arg MERMAID_RENDERER_URL='https://mermaid.ink' \
              --build-arg MERMAID_KROKI_RENDERER_URL='https://kroki.io' \
              --build-arg MERMAID_IS_ENABLED_MERMAID_CHART_LINKS='true' \
              -t $IMAGE_NAME -t $IMAGE_LATEST .
            
            # Login to GitHub Container Registry
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Push images
            echo "Pushing images..."
            docker push $IMAGE_LATEST
            
            # Determine environment and deploy
            if [ "$BRANCH" = "main" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              # Production deployment
              COMPOSE_FILE="docker-compose.prod.yml"
              echo "Updating $COMPOSE_FILE..."
              sed -i "s|image: ghcr.io/idem-ai/idem-chart:.*|image: $IMAGE_NAME|" $COMPOSE_FILE
              
              echo "Deploying to production..."
              docker-compose -f $COMPOSE_FILE pull idem-chart
              docker-compose -f $COMPOSE_FILE up -d idem-chart
            else
              # Staging deployment (dev branch)
              echo "Building and deploying to staging..."
              docker-compose -f docker-compose.staging.yml build idem-chart-staging
              docker-compose -f docker-compose.staging.yml up -d idem-chart-staging
            fi
            
            # Cleanup
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Chart deployed successfully!"
