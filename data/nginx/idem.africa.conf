server {
    listen 80;
    listen [::]:80;

    server_name idem-ai.com www.idem-ai.com;

    location / {
        return 301 https://idem.africa$request_uri;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name idem-ai.com www.idem-ai.com;

    ssl_certificate /etc/letsencrypt/live/idem-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/idem-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        return 301 https://idem.africa$request_uri;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
