events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimisations TCP
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    
    # Compression optimisée
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.csr.html index.html;

        # Désactiver les logs d'erreur inutiles
        error_log /var/log/nginx/error.log warn;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Pas de cache pour les fichiers HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache agressif pour les assets statiques (PRIORITÉ HAUTE)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Routes EN - Fallback DIRECT sans tentatives multiples
        location /en/ {
            try_files $uri /en/index.csr.html /en/index.html;
        }

        location /en {
            return 301 /en/;
        }

        # Routes FR - Fallback DIRECT sans tentatives multiples
        location /fr/ {
            try_files $uri /fr/index.csr.html /fr/index.html;
        }

        location /fr {
            return 301 /fr/;
        }

        # Route par défaut FR - Fallback DIRECT (pas de $uri/)
        location / {
            try_files $uri /index.csr.html /index.html;
        }

        # Gérer les erreurs 404 proprement
        error_page 404 /index.csr.html;

        # Désactiver les logs pour favicon et robots
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =204;
        }
        
        location = /robots.txt {
            log_not_found off;
            access_log off;
            try_files $uri =204;
        }
    }
}