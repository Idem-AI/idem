<section
  class="min-h-screen flex flex-col justify-center items-center px-4 relative overflow-hidden"
>
  <!-- Decorator lines -->
  <div
    class="absolute top-0 left-1/2 -translate-x-1/2 w-px h-screen bg-linear-to-b from-transparent via-white/20 to-transparent"
  ></div>

  <div class="text-center z-10 max-w-[90vw]">
    <h1 class="hero-title text-white mb-2 leading-none relative">
      <span
        class="block text-stroke-white text-transparent opacity-30 absolute top-0 left-0 w-full transform -translate-y-4 blur-[2px]"
        >IDEM</span
      >
      IDEM
    </h1>
    <h1
      class="hero-title text-transparent bg-clip-text bg-linear-to-r from-primary via-white to-primary mb-12"
    >
      CHALLENGE
    </h1>

    <p class="text-xl md:text-3xl font-light text-gray-400 max-w-3xl mx-auto mb-16 leading-relaxed">
      <span i18n="@@challenge.hero.description">Prove that Africa builds the future.</span><br />
      <span class="text-white font-medium" i18n="@@challenge.hero.subtitle"
        >1 Project. 1 Video. 1 MacBook Pro to win.</span
      >
    </p>

    <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
      <a
        href="{{ dashboardUrl }}/create-project"
        fragment="participate"
        class=" text-4xl font-semibold p-10 inner-button"
        i18n="@@challenge.hero.cta_button"
      >
        Take the Challenge
      </a>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div
    class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-50"
  >
    <span class="text-[10px] uppercase tracking-[0.3em]" i18n="@@challenge.hero.scroll_indicator"
      >Scroll</span
    >
    <div class="w-px h-16 bg-linear-to-b from-white to-transparent"></div>
  </div>
</section>
