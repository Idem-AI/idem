<div
  id="participate"
  class="py-48 px-6 text-center relative overflow-hidden text-white border-t border-white/10"
>
  <!-- Aggressive Background -->
  <div
    class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] invert"
  ></div>
  <div
    class="absolute inset-0 bg-radial-[circle_at_center,var(--tw-gradient-stops)] from-transparent to-black opacity-90"
  ></div>

  <div class="relative z-10 mx-auto max-w-5xl">
    <h2
      class="text-[5rem] md:text-[9rem] font-black mb-16 tracking-tighter leading-[0.85] text-white mix-blend-difference select-none hover:text-primary transition-colors duration-500 cursor-default"
      i18n="@@challenge.cta.title"
    >
      MAKE IT<br />REAL.
    </h2>

    <div class="flex flex-col items-center gap-8">
      <a
        href="{{ dashboardUrl }}/create-project"
        target="_blank"
        class="group relative inline-flex items-center justify-center px-16 py-8 bg-white text-black font-black text-2xl tracking-wider overflow-hidden"
      >
        <span
          class="relative z-10 group-hover:text-white transition-colors duration-300"
          i18n="@@challenge.cta.button"
          >START MY PROJECT</span
        >
        <div
          class="absolute inset-0 bg-primary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
        ></div>
      </a>

      <p class="text-xl text-gray-500 font-mono mt-8">
        <span class="animate-pulse text-primary">‚óè</span>
        <span i18n="@@challenge.cta.subtitle">The competition starts now.</span>
      </p>
    </div>
  </div>
</div>
