<section id="rules" class="py-32 px-6 relative ">
  <div class=" mx-auto max-w-7xl">
    <h2 class="text-4xl md:text-6xl font-bold mb-24 text-center text-white" i18n="@@challenge.steps.title">HOW TO WIN</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Step 1 -->
      <div class="challenge-card glass-panel p-10 relative h-[400px] flex flex-col justify-end group overflow-hidden rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all duration-500">
        <span class="number-outline">01</span>
        <div class="relative z-10">
          <h3 class="text-3xl font-bold mb-4 text-white group-hover:text-primary transition-colors">BUILD</h3>
          <p class="text-gray-400 text-lg" i18n="@@challenge.steps.build_description">Create an account on Idem. Generate a complete project (Business Plan + Website) with our AI.</p>
        </div>
        <div class="absolute top-0 right-0 p-8 opacity-20 group-hover:opacity-100 transition-opacity transform group-hover:scale-110 duration-500">
          <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="challenge-card glass-panel p-10 relative h-[400px] flex flex-col justify-end group overflow-hidden rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all duration-500">
        <span class="number-outline">02</span>
        <div class="relative z-10">
          <h3 class="text-3xl font-bold mb-4 text-white group-hover:text-primary transition-colors">RECORD</h3>
          <p class="text-gray-400 text-lg" i18n="@@challenge.steps.record_description">Record a short video (max 2min). Show the site, explain the vision. Be convincing.</p>
        </div>
        <div class="absolute top-0 right-0 p-8 opacity-20 group-hover:opacity-100 transition-opacity transform group-hover:scale-110 duration-500">
          <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="challenge-card glass-panel p-10 relative h-[400px] flex flex-col justify-end group overflow-hidden rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all duration-500">
        <span class="number-outline">03</span>
        <div class="relative z-10">
          <h3 class="text-3xl font-bold mb-4 text-white group-hover:text-primary transition-colors">PUBLISH</h3>
          <p class="text-gray-400 text-lg" i18n="@@challenge.steps.publish_description">Post on LinkedIn/Twitter with #IdemChallenge. Include the site link.</p>
        </div>
        <div class="absolute top-0 right-0 p-8 opacity-20 group-hover:opacity-100 transition-opacity transform group-hover:scale-110 duration-500">
          <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11"></path></svg>
        </div>
      </div>
    </div>
  </div>
</section>
