<div
  class="splash-container"
  style="background-color: var(--color-bg-dark); color: var(--color-light-text)"
>
  <div class="splash-content flex flex-col items-center gap-2">
    <!-- Simple Logo -->
    <div class="logo-simple flex flex-col items-center">
      <div class="logo-text">
        <img src="/assets/icons/logo_white.webp" class="w-24 sm:w-32 md:w-40 lg:w-48 h-auto" alt="IDEM - Africa's sovereign open source AI platform">
      </div>
      <div class="logo-tagline mt-2" i18n="@@splash-screen.tagline">African, you too can build</div>
    </div>

    <!-- Simple Progress -->
    <div class="progress-simple flex flex-col items-center gap-2">
      <div class="progress-dots flex gap-2">
        <div class="dot" [class.active]="progress() > 0"></div>
        <div class="dot" [class.active]="progress() > 25"></div>
        <div class="dot" [class.active]="progress() > 50"></div>
        <div class="dot" [class.active]="progress() > 75"></div>
      </div>
      <div class="progress-text" i18n="@@splash-screen.loading">Loading...</div>
    </div>
  </div>
</div>
