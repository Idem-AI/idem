<!-- Business Plan Section -->
<section class="relative py-20 overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 bg-gradient-to-br from-bg-dark via-bg-light to-bg-dark"></div>
  <div
    class="absolute top-0 left-1/3 w-[600px] h-[500px] rounded-full bg-gradient-to-br from-primary/12 to-accent/8 blur-[120px] opacity-70"
  ></div>
  <div
    class="absolute bottom-0 right-1/3 w-[500px] h-[600px] rounded-full bg-gradient-to-tl from-secondary/12 to-primary/8 blur-[100px] opacity-50"
  ></div>

  <!-- Floating Business Elements -->
  <div
    class="absolute top-[25%] right-[8%] w-16 h-16 glass rounded-2xl opacity-25 animate-float-up"
  ></div>
  <div
    class="absolute top-[45%] left-[5%] w-12 h-12 glass-dark rounded-full opacity-30 animate-float-down"
  ></div>
  <div
    class="absolute bottom-[20%] right-[15%] w-20 h-20 glass rounded-3xl opacity-20 animate-float-up"
    style="animation-delay: 2s"
  ></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass-card mb-6">
        <i class="pi pi-briefcase text-primary"></i>
        <span class="text-sm font-medium text-white/80" i18n="@@business-plan.business_strategy"
          >Business Strategy</span
        >
      </div>

      <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
        AI-Generated
        <span class="i-underline" i18n="@@business-plan.business_plans">Business Plans</span>
      </h2>

      <p
        class="text-xl text-white/70 max-w-3xl mx-auto leading-relaxed"
        i18n="@@business-plan.description"
      >
        Transform your business idea into a comprehensive, investor-ready business plan with
        detailed market analysis, financial projections, and strategic roadmaps using our AI-powered
        open source platform.
      </p>
    </div>

    <!-- Business Plan Examples -->
    <img
      src="assets/images/home/bp.webp"
      i18n-alt="@@business-plan.alt.businessPlanExample"
      alt="example of business plan generated by IDEM"
      class="w-full h-auto"
    />
  </div>
</section>
