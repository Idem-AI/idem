<!-- Logos Showcase Section -->
<section class="relative py-16 sm:py-20 lg:py-24 overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 bg-gradient-to-bl from-bg-dark via-bg-light to-bg-dark"></div>
  <div
    class="absolute top-0 right-0 w-[300px] h-[200px] sm:w-[400px] sm:h-[300px] lg:w-[600px] lg:h-[400px] rounded-full bg-gradient-to-bl from-secondary/15 to-primary/10 blur-[80px] sm:blur-[100px] lg:blur-[120px] opacity-70"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-[250px] h-[250px] sm:w-[350px] sm:h-[350px] lg:w-[500px] lg:h-[500px] rounded-full bg-gradient-to-tr from-accent/15 to-secondary/10 blur-[60px] sm:blur-[80px] lg:blur-[100px] opacity-50"
  ></div>

  <!-- Floating Logo Elements -->
  <div
    class="absolute top-[15%] left-[8%] w-6 h-6 sm:w-8 sm:h-8 lg:w-12 lg:h-12 glass rounded-2xl opacity-20 animate-float-1 hidden sm:block"
  ></div>
  <div
    class="absolute top-[25%] right-[12%] w-4 h-4 sm:w-6 sm:h-6 lg:w-8 lg:h-8 glass-dark rounded-full opacity-30 animate-float-2 hidden sm:block"
  ></div>
  <div
    class="absolute bottom-[30%] left-[15%] w-5 h-5 sm:w-8 sm:h-8 lg:w-10 lg:h-10 glass rounded-xl opacity-25 animate-float-3 hidden sm:block"
  ></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-12 sm:mb-16">
      <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6">
        AI-Generated
        <span class="i-underline" i18n="@@logos-showcase.logos">Logos</span>
      </h2>

      <p
        class="text-lg sm:text-xl text-white/70 max-w-2xl mx-auto leading-relaxed"
        i18n="@@logos-showcase.description"
      >
        Professional logo designs created instantly by our AI-powered open source platform
      </p>
    </div>

    <img
      src="assets/images/home/logo_gen.webp"
      i18n-alt="@@logos-showcase.alt.logoExample"
      alt="example of logo generated by IDEM"
      class="w-full h-auto"
    />

    <!-- Features Highlight -->
    <div class="text-center mb-12 mt-8">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-4xl mx-auto">
        <div class="text-center">
          <div
            class="w-12 h-12 bg-primary/20 rounded-xl flex items-center justify-center mx-auto mb-3"
          >
            <i class="pi pi-bolt text-primary text-xl"></i>
          </div>
          <h4
            class="text-lg font-semibold text-white mb-2"
            i18n="@@logos-showcase.instant_generation"
          >
            Instant Generation
          </h4>
          <p class="text-gray-400 text-sm" i18n="@@logos-showcase.create_professional_logos">
            Create professional logos in seconds
          </p>
        </div>

        <div class="text-center">
          <div
            class="w-12 h-12 bg-secondary/20 rounded-xl flex items-center justify-center mx-auto mb-3"
          >
            <i class="pi pi-palette text-secondary text-xl"></i>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2" i18n="@@logos-showcase.custom_colors">
            Custom Colors
          </h4>
          <p class="text-gray-400 text-sm" i18n="@@logos-showcase.tailored_color_schemes">
            Tailored color schemes for your brand
          </p>
        </div>

        <div class="text-center">
          <div
            class="w-12 h-12 bg-accent/20 rounded-xl flex items-center justify-center mx-auto mb-3"
          >
            <i class="pi pi-download text-accent text-xl"></i>
          </div>
          <h4 class="text-lg font-semibold text-white mb-2" i18n="@@logos-showcase.vector_format">
            Vector Format
          </h4>
          <p class="text-gray-400 text-sm" i18n="@@logos-showcase.highquality_scalable_vector">
            High-quality scalable vector files
          </p>
        </div>
      </div>
    </div>

    <!-- Call to Action -->
    <div class="text-center">
      <a
        href="{{ dashboardUrl }}/create-project"
        class="inline-flex items-center gap-3 px-8 py-4 inner-button text-white font-semibold rounded-2xl hover:shadow-lg hover:shadow-primary/25 transition-all duration-300 hover:scale-105"
      >
        <span i18n="@@logos-showcase.try_for_free">Try for Free</span>
      </a>
    </div>
  </div>
</section>
