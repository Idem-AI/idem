<nav class="glass-header text-white fixed w-full z-50 top-0">
  <div class="mx-auto px-[3%] sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo on the left -->
      <div class="flex items-center relative gap-2">
        <!-- Decorative glass orb behind logo -->
        <div
          class="absolute w-12 h-12 rounded-full bg-white opacity-5 blur-xl -left-6 top-1/2 transform -translate-y-1/2"
        ></div>

        <a
          routerLink="/"
          class="text-2xl font-bold transition duration-300 flex items-center gap-1 relative z-10"
        >
          <img
            src="/assets/icons/logo_white.png"
            i18n-alt="@@header.alt.logo"
            alt="IDEM - Africa's sovereign open source AI platform"
            class="w-[120px] h-auto font-bold logo-pulse"
          />
          <app-beta-badge />
        </a>
      </div>

      <!-- Navigation and actions on the right (OpenAI style) -->
      <div class="flex items-center gap-8">
        <!-- Navigation links -->
        <div class="hidden md:flex items-center gap-6">
          <a
            routerLink="/home"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
          >
            Home
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/solutions"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.solutions"
            >Solutions
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/architecture"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.architecture"
            >Architecture
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/african-market"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.vision"
            >Vision
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/open-source"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.openSource"
            >Open Source
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/pricing"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.pricing"
            >Pricing
            <span class="nav-dot"></span>
          </a>
          <a
            routerLink="/about"
            routerLinkActive="active"
            class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
            i18n="@@header.nav.enterprise"
            >Entreprise
            <span class="nav-dot"></span>
          </a>
        </div>

        <!-- GitHub icon with link -->
        <div class="hidden md:flex items-center gap-4">
          <a
            href="https://github.com/Idem-AI"
            target="_blank"
            rel="noopener noreferrer"
            class="text-white hover:text-amber-300 transition-colors duration-300"
            i18n-aria-label="@@header.aria.github"
            aria-label="Visit IDEM on GitHub"
          >
            <i class="pi pi-github text-2xl"></i>
          </a>

          <!-- Show user profile with dropdown when logged in -->
          @if (user()) {
            <button
              (click)="navigateToDashboard()"
              class="glass-nav-link hover:text-white transition duration-300 relative py-1 px-2 text-sm"
              i18n="@@header.nav.dashboard.desktop"
            >
              Dashboard
              <span class="nav-dot"></span>
            </button>
            <div class="relative">
              <!-- Avatar/Profile Button -->
              <button (click)="toggleDropdown()" class="flex items-center">
                <img
                  [src]="user()!.photoURL || '/assets/icons/default-avatar.png'"
                  i18n-alt="@@header.alt.avatar"
                  alt="Avatar"
                  class="w-10 h-10 rounded-full cursor-pointer border-2 border-white/20 hover:border-primary transition-colors"
                />
              </button>

              <!-- Dropdown Menu -->
              @if (isDropdownOpen()) {
                <div
                  class="absolute right-0 mt-2 w-48 glass-dark border border-white/20 rounded-lg shadow-lg flex flex-col z-50 p-2"
                >
                  <button
                    (click)="navigateToDashboard()"
                    class="dropdown-item p-3 hover:bg-primary/20 rounded-lg cursor-pointer text-white transition-colors w-full text-left"
                    i18n="@@header.nav.dashboard.dropdown"
                  >
                    Dashboard
                  </button>
                  <a
                    routerLink="/settings"
                    (click)="navigateTo('/settings')"
                    class="dropdown-item p-3 hover:bg-primary/20 rounded-lg cursor-pointer text-white transition-colors"
                    i18n="@@header.nav.settings"
                    >Settings
                  </a>
                  <a
                    (click)="logout()"
                    class="dropdown-item border-t border-white/10 p-3 hover:bg-primary/20 cursor-pointer text-white transition-colors mt-1 pt-3"
                    i18n="@@header.nav.logout.dropdown"
                    >Logout
                  </a>
                </div>
              }
            </div>
          } @else {
            <!-- Show login button when not logged in -->
            <a
              routerLink="/login"
              class="inner-button text-white px-6 py-2 rounded-lg hover:text-white transition text-sm"
              i18n="@@header.nav.login.desktop"
              >Login
            </a>
          }
        </div>
      </div>

      <div class="flex items-center md:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-lg glass-button focus:outline-none transition duration-300"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div class="md:hidden glass-mobile-menu" #menu [@slideInOut]="isMenuOpen() ? 'open' : 'closed'">
      <div class="px-2 pt-3 pb-4 space-y-2 sm:px-3">
        <a
          routerLink="/home"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.home"
          >Home
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/solutions"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.solutions"
          >Solutions
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/architecture"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.architecture"
          >Architecture
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/african-market"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.vision"
          >Vision
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/open-source"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.openSource"
          >Open Source
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/pricing"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.pricing"
          >Pricing
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>
        <a
          routerLink="/about"
          (click)="toggleMenu()"
          routerLinkActive="active"
          class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
          i18n="@@header.nav.enterprise"
          >Entreprise
          <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
        </a>

        <!-- Dashboard link - only visible when logged in -->
        @if (user()) {
          <a
            routerLink="/console/dashboard"
            (click)="toggleMenu()"
            routerLinkActive="active"
            class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
            i18n="@@header.nav.dashboard.mobile"
            >Dashboard
            <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
          </a>
          <a
            routerLink="/profile"
            (click)="toggleMenu()"
            routerLinkActive="active"
            class="glass-mobile-link flex items-center px-4 py-2.5 rounded-lg text-base font-medium text-white hover:text-white transition duration-300"
            i18n="@@header.nav.profile"
            >Profile
            <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
          </a>
          <a
            (click)="logout()"
            class="inner-button flex items-center justify-center mt-2 px-4 py-2.5 rounded-lg transition duration-300 text-center"
            i18n="@@header.nav.logout.mobile"
            >Logout
            <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
          </a>
        } @else {
          <a
            routerLink="/login"
            (click)="toggleMenu()"
            class="inner-button flex items-center justify-center mt-2 px-4 py-2.5 rounded-lg transition duration-300 text-center"
            i18n="@@header.nav.login.mobile"
            >Login
            <span class="w-1.5 h-1.5 bg-white rounded-full mr-3 opacity-70"></span>
          </a>
        }
      </div>
    </div>
  }
</nav>
