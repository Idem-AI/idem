<div class="sticky top-4 h-full">
  <div
    class="bg-white border border-gray-200 rounded-2xl overflow-hidden relative h-[600px] flex flex-col shadow-sm"
  >
    <!-- Live Preview Canvas -->
    <div
      class="grow overflow-y-auto custom-scrollbar relative bg-white flex flex-col justify-center"
    >
      <div class="p-12 space-y-16 w-full">
        <!-- Title & Subtitle Section -->
        <div class="space-y-8 text-center">
          <h1
            class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight tracking-tight"
            [style.fontFamily]="primaryFont"
          >
            {{ previewText() }}
          </h1>
          <p
            class="text-xl text-gray-500 leading-relaxed max-w-lg mx-auto"
            [style.fontFamily]="secondaryFont"
          >
            {{ 'dashboard.typographySelection.preview.heroSubtitle' | translate }}
          </p>
        </div>

        <!-- Quote Section -->
        <div class="relative max-w-2xl mx-auto text-center pt-8 border-t border-gray-50">
          <svg class="w-8 h-8 text-gray-200 mx-auto mb-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M14.017 21L14.017 18C14.017 16.896 14.321 16.068 14.929 15.516C15.537 14.964 16.277 14.688 17.149 14.688L17.149 14C17.149 12.344 16.781 11.056 16.045 10.136C15.309 9.216 14.285 8.756 12.973 8.756L12.973 5.756C15.325 5.756 17.149 6.452 18.445 7.844C19.741 9.236 20.389 11.288 20.389 14L20.389 21L14.017 21ZM5.017 21L5.017 18C5.017 16.896 5.321 16.068 5.929 15.516C6.537 14.964 7.277 14.688 8.149 14.688L8.149 14C8.149 12.344 7.781 11.056 7.045 10.136C6.309 9.216 5.285 8.756 3.973 8.756L3.973 5.756C6.325 5.756 8.149 6.452 9.445 7.844C10.741 9.236 11.389 11.288 11.389 14L11.389 21L5.017 21Z"
            />
          </svg>
          <blockquote
            class="text-2xl italic mb-6 leading-relaxed text-gray-800"
            [style.fontFamily]="secondaryFont"
          >
            "{{ 'dashboard.typographySelection.preview.quote' | translate }}"
          </blockquote>
          <cite
            class="text-xs font-bold text-gray-400 not-italic uppercase tracking-widest"
            [style.fontFamily]="primaryFont"
          >
            â€” {{ 'dashboard.typographySelection.preview.author' | translate }}
          </cite>
        </div>
      </div>
    </div>
  </div>
</div>
