<div class="flex space-x-1 bg-gray-800/50 p-1 rounded-lg border border-gray-700/50 mb-6">
  <button
    class="flex-1 px-4 py-2.5 rounded-md text-sm font-medium transition-all duration-200 flex items-center justify-center"
    [class]="
      activeTab === 'generated'
        ? 'bg-primary text-white shadow-lg transform scale-[1.02]'
        : 'text-gray-400 hover:text-white hover:bg-gray-700/50'
    "
    (click)="onTabClick('generated')"
    [disabled]="!hasGeneratedTypographies"
    [class.opacity-50]="!hasGeneratedTypographies"
    [class.cursor-not-allowed]="!hasGeneratedTypographies"
  >
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
      ></path>
    </svg>
    {{ 'dashboard.typographySelection.tabs.generated' | translate }}
  </button>


  <button
    class="flex-1 px-4 py-2.5 rounded-md text-sm font-medium transition-all duration-200 flex items-center justify-center"
    [class]="
      activeTab === 'custom'
        ? 'bg-primary text-white shadow-lg transform scale-[1.02]'
        : 'text-gray-400 hover:text-white hover:bg-gray-700/50'
    "
    (click)="onTabClick('custom')"
  >
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
      ></path>
    </svg>
    {{ 'dashboard.typographySelection.tabs.custom' | translate }}
  </button>
</div>
