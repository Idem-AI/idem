@if (showComponent()) {
  <div class="w-full">
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2 text-gray-200">
        {{ 'dashboard.terraformFiles.title' | translate }}
      </h2>
      <p class="text-gray-400 text-sm">
        {{ 'dashboard.terraformFiles.subtitle' | translate }}
      </p>
    </div>

    <app-file-content-editor
      [fileContents]="fileContents()"
      [config]="fileConfig()"
      (fileContentChanged)="onFileContentChanged($event)"
      (fileDownloaded)="onFileDownloaded($event)"
    >
    </app-file-content-editor>
  </div>
}
