<!-- Layout container -->
<div class="min-h-screen">
  <!-- Sidebar -->
  <app-sidebar-global (sidebarCollapsedChange)="onSidebarCollapsedChange($event)" />

  <!-- Language Selector - Fixed Position -->
  <div class="fixed top-4 right-4 z-50">
    <app-language-selector />
  </div>

  <!-- Main content area -->
  <div
    class="transition-all duration-300 pt-[80px] min-h-screen bg-opacity-95 relative ml-0"
    [class.md:ml-64]="!isSidebarCollapsed()"
    [class.md:ml-20]="isSidebarCollapsed()"
  >
    <router-outlet></router-outlet>
  </div>
</div>
