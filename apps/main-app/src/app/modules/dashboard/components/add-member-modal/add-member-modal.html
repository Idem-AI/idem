<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
  (click)="onBackdropClick($event)"
>
  <div class="glass-card p-6 sm:p-8 w-full max-w-md relative" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-white">Add Team Member</h2>
      <button
        (click)="close()"
        class="p-2 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition"
      >
        <i class="pi pi-times text-xl"></i>
      </button>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
    <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
      <div class="flex items-center gap-2 text-red-400">
        <i class="pi pi-exclamation-triangle"></i>
        <span class="text-sm">{{ errorMessage() }}</span>
      </div>
    </div>
    }

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="memberEmail" class="block text-sm font-medium text-gray-300 mb-2">
          Email <span class="text-red-400">*</span>
        </label>
        <input
          id="memberEmail"
          type="email"
          [(ngModel)]="memberEmail"
          name="memberEmail"
          placeholder="member@example.com"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
          [disabled]="isSubmitting()"
        />
      </div>

      <!-- Display Name -->
      <div>
        <label for="memberDisplayName" class="block text-sm font-medium text-gray-300 mb-2">
          Display Name <span class="text-red-400">*</span>
        </label>
        <input
          id="memberDisplayName"
          type="text"
          [(ngModel)]="memberDisplayName"
          name="memberDisplayName"
          placeholder="John Doe"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
          [disabled]="isSubmitting()"
        />
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">
          Role <span class="text-red-400">*</span>
        </label>
        <div class="space-y-2">
          @for (option of roleOptions; track option.value) {
          <label
            class="flex items-start gap-3 p-3 bg-white/5 border border-white/10 rounded-lg cursor-pointer hover:bg-white/10 transition"
            [class.ring-2]="memberRole() === option.value"
            [class.ring-primary]="memberRole() === option.value"
          >
            <input
              type="radio"
              [value]="option.value"
              [(ngModel)]="memberRole"
              name="memberRole"
              class="mt-1"
              [disabled]="isSubmitting()"
            />
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <span class="font-medium text-white">{{ option.label }}</span>
                <span
                  class="px-2 py-0.5 text-xs rounded-full border"
                  [class]="getRoleBadgeColor(option.value)"
                >
                  {{ option.value }}
                </span>
              </div>
              <p class="text-sm text-gray-400">{{ option.description }}</p>
            </div>
          </label>
          }
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="close()"
          class="flex-1 px-4 py-3 bg-white/5 hover:bg-white/10 text-white rounded-lg transition"
          [disabled]="isSubmitting()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-3 bg-primary hover:bg-primary/80 text-white rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isSubmitting()"
        >
          @if (isSubmitting()) {
          <span class="flex items-center justify-center gap-2">
            <i class="pi pi-spin pi-spinner"></i>
            Adding...
          </span>
          } @else {
          <span>Add Member</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
