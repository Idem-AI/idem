<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
  (click)="onBackdropClick($event)"
>
  <div class="glass-card p-6 sm:p-8 w-full max-w-md relative" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-white">Create New Team</h2>
      <button
        (click)="close()"
        class="p-2 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition"
      >
        <i class="pi pi-times text-xl"></i>
      </button>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
    <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
      <div class="flex items-center gap-2 text-red-400">
        <i class="pi pi-exclamation-triangle"></i>
        <span class="text-sm">{{ errorMessage() }}</span>
      </div>
    </div>
    }

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Team Name -->
      <div>
        <label for="teamName" class="block text-sm font-medium text-gray-300 mb-2">
          Team Name <span class="text-red-400">*</span>
        </label>
        <input
          id="teamName"
          type="text"
          [(ngModel)]="teamName"
          name="teamName"
          placeholder="e.g., Frontend Team"
          required
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
          [disabled]="isSubmitting()"
        />
      </div>

      <!-- Team Description -->
      <div>
        <label for="teamDescription" class="block text-sm font-medium text-gray-300 mb-2">
          Description
        </label>
        <textarea
          id="teamDescription"
          [(ngModel)]="teamDescription"
          name="teamDescription"
          placeholder="Brief description of the team's purpose..."
          rows="3"
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
          [disabled]="isSubmitting()"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="close()"
          class="flex-1 px-4 py-3 bg-white/5 hover:bg-white/10 text-white rounded-lg transition"
          [disabled]="isSubmitting()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-3 bg-primary hover:bg-primary/80 text-white rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isSubmitting()"
        >
          @if (isSubmitting()) {
          <span class="flex items-center justify-center gap-2">
            <i class="pi pi-spin pi-spinner"></i>
            Creating...
          </span>
          } @else {
          <span>Create Team</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
